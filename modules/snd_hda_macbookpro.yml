name: snd-hda-macbookpro
type: shell
commands:
- apt-get install -y git dkms make libarchive-tools
- git clone https://github.com/davidsansome/snd-hda-macbookpro.git
- cd snd-hda-macbookpro
- sed -i "s/\$(shell uname -r)/$(cat /usr/share/vanilla/kernel-version)/g" Makefile
- sed -i "s/dkms install /dkms install -k $(cat /usr/share/vanilla/kernel-version) /" install.sh
- ./install.sh
- cd ..
- rm -r snd-hda-macbookpro
